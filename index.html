<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
<!--------------------------- Tailwind Css ----------------------------------------->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section>
            <h1 class="text-center font-bold text-2xl mt-4 mb-4">Welcome To <span class="text-cyan-500 text-4xl">Money Master</span></h1>
        </section>
    </header>
    <main>
        <section class="mx-auto">
            <div class="flex justify-center items-center"> 
                <div class="max-w-md">
                    <img src="image/banner.png" alt="">
                </div>

                <div class="flex flex-col justify-evenly items-center bg-slate-100  w-4/12 h-100">
                    <h2 class="text-xl font-bold mb-4 mt-1">Income</h2>

                    <div class="flex mb-4">
                        <h3 class="mr-3">Income:</h3>
                        <input class="text-center" id="income-input" type="text">
                    </div>

                    <h1 class="mb-4 font-bold">Expenses</h1>

                    <div class="flex mb-4">
                        <h3 class="mr-3">Food:</h3>
                        <input class="text-center" id="food-input" type="text">
                    </div>

                    <div class="flex mb-4">
                        <h3 class="mr-3">Rent:</h3>
                        <input class="text-center" id="rent-input" type="text">
                    </div>

                    <div class="flex mb-4">
                        <h3 class="mr-3">Clothes:</h3>
                        <input class="text-center" id="cloth-input" type="text">
                    </div>

                    <button id="calculate-btn" class="mb-4 bg-blue-500 text-white font-bold rounded-md px-12 py-2 hover:bg-blue-300" type="submit">Calculate</button>

                    <h1 class="mb-4 font-bold">Total Expenses: $<span id="total-expenses">00</span></h1>

                    <h1 class="mb-4 font-bold">Balance: $<span id="balance"></span></h1>

                    <div class="flex justify-center items-center mb-4">
                        <h3 class="mr-3">Save:</h3>
                        <input id="saving-input" class="mr-3 w-20 text-center" type="text">
                        <h3 class="mr-3 font-bold">%</h3>
                        <button id="save-btn" class="px-4 py-1 bg-blue-500 rounded-md font-bold text-white" type="submit">Save</button>
                    </div>

                    <h1 class="mb-4 font-bold">Saving Amount: $<span id="saving-amount">00</span></h1>

                    <h1 class="mb-6 font-bold">Remaining Balance: $<span id="remaining-balance">00</span></h1>
                </div>
            </div>
        </section>
    </main>

<!------------------ connected with script file ------------------------------------->
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
